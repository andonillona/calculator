<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Calculator</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white shadow-lg p-8 rounded-lg w-96">
            <h2 class="text-2xl font-bold text-center mb-6">Fuel Cost Calculator</h2>
            
            <input id="distance" type="number" placeholder="Distance (km)" class="border border-gray-300 rounded-lg p-2 w-full mb-4">
            <input id="fuel-efficiency" type="number" placeholder="Fuel Efficiency (L/km)" class="border border-gray-300 rounded-lg p-2 w-full mb-4">
            <input id="fuel-price" type="number" placeholder="Fuel Price (€/L)" class="border border-gray-300 rounded-lg p-2 w-full mb-4">
            
            <button id="calculate" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg w-full hover:bg-blue-600 transition duration-300 transform hover:scale-105">
                Calculate
            </button>

            <div id="result" class="text-center mt-4 text-lg hidden">
                Total Cost: <span id="total-cost"></span> €
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
