<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo gasolina Andoni</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="./output.css" rel="stylesheet">


</head>

<body>

    <header class="titulo">
        Cálculo gasolina Andoni
    </header>
    <h2 class="font-bold text-green-800">Nuevo titulo</h2>
    <div class="contenedor-principal">
        <div>
            <p>
                <b>Vehículo:</b><br>
                <input type="radio" name="vehiculo" value="C" id="coche"> Coche
                <input type="radio" name="vehiculo" value="M" id="moto"> Moto
            </p>
        </div>

        <div>
            <p>
                <b>Kilómetros del recorrido:</b>
                <input type="number" step="0.1" id="kilometros" value="0">
            </p>


            <p>
                <b>Precio gasolina €/L :</b>
                <input type="number" step="0.01" id="precio-gasolina" value="0">
            </p>
        </div>

        <div>
            <button class="btn btn-primary">Calcular</button>
        </div>


    </div>


    <script src="assets/js/app.js"></script>
</body>

</html>
